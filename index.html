<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT con ESP8266</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librería MQTT -->
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> Control ESP8266</h1>
            <p id="connection-status" class="disconnected">
                <i class="fas fa-plug"></i> Desconectado
            </p>
        </header>

        <div class="control-panel">
            <button id="btn-on" class="btn" onclick="sendCommand('on')">
                <i class="fas fa-power-off"></i> Encender
            </button>
            <button id="btn-off" class="btn" onclick="sendCommand('off')">
                <i class="fas fa-times-circle"></i> Apagar
            </button>
        </div>

        <div class="status-card">
            <h2><i class="fas fa-info-circle"></i> Estado</h2>
            <p id="mqtt-status">Esperando conexión...</p>
            <p id="last-message">No hay mensajes recibidos</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
